<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>页面提示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond};URL={$jumpUrl}'>
<load href ="__PUBLIC__/Css/style.css" />
</head>
<body>

<!--<div id="headerlogo" style="height:50px; width:980px; margin:8px auto">-->
  <!--<a href="__APP__"><img src="__PUBLIC__/dwz/themes/default/images/login_logo.gif" /></a>-->
<!--</div>-->

<div class="message" style="width:590px; margin:70px auto" >
<table width="522" height="137"  cellpadding=0 cellspacing=0 class="message" >
	<tr>
		<td height='11'  class="topTd" ></td>
	</tr>
	<tr class="row" >
		<th class="tCenter space" style="border-bottom:1px solid #999">{$msgTitle}</th>
	</tr>
	<present name="message" >
	<tr class="row">
		<td style="color:blue">{$message}</td>
	</tr>
	</present>
	<present name="error" >
	<tr class="row">
		<td style="color:red">{$error}</td>
	</tr>
	</present>
	<present name="closeWin" >
		<tr class="row">
		<td>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 关闭</td>
	</tr>
	</present>
	<notpresent name="closeWin" >
	<tr class="row">
		<td>系统将在 <span style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动跳转,如果不想等待,直接点击 <a href="{$jumpUrl}">这里</a> 跳转</td>
	</tr>
	</notpresent>
	<tr>
		<td height='5' class="bottomTd"></td>
	</tr>
	</table>
</div>
</body>
</html>
