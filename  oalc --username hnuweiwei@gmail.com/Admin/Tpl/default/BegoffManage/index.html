<include file="Public:pagerForm"/>


<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add" target="dialog" mask="true" height="370"><span>新增</span></a></li>
            <li class="line">line</li>
            <li><a class="edit" href="__URL__/edit/id/{id}" target="dialog" mask="true"
                   warn="请选择请假日期！"><span>编辑</span></a></li>
            <li class="line">line</li>
            <li><a class="delete" href="__URL__/foreverdelete/id/{id}/navTabId/__MODULE__" target="ajaxTodo" height="400" title="你确定要删除吗？" warn="请选择员工"><span>删除</span></a></li>

        </ul>
    </div>

    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th width="60">编号</th>
            <th width="60">请假员工</th>
            <th width="100"  >请假开始时间
            </th>
            <th width="120" >请假结束时间
            </th>
            <th width="120">请假天数
            </th>
            <th >请假申请
            </th>
            <th width="80">批准人
            </th>
            <th width="100">批准状态
            </th>
        </tr>
        </thead>
        <tbody>
        <volist id="vo" name="list" key="k">
            <tr target="id" rel="{$vo['id']}">
                <td>{$k}</td>
               	<td>{$vo['userid']|getUsernameByid}</td>
                <td>{$vo['start_time']}</td>
                <td>{$vo['end_time']}</td>
                <td>{$vo['days']}</td>
                <td>{$vo['notes']}</td>
                <td>{$vo['approve_userid']|getUsernameByid}</td>
                <td
                <if condition="$vo.status eq 1">
                    bgcolor="#adff2f"
                </if>
                <if condition="$vo.status eq 0">
                    bgcolor="red"
                </if>
                >
                 <if condition="$vo.status eq 1">
                 已批准！
                </if>
                <if condition="$vo.status eq 0">
                   未批准！
                </if>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}"
             pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>

</div>
