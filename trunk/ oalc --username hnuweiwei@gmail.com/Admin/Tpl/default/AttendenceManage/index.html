<include file="Public:pagerForm" />


<style type="text/css">
<!--
.unnamed1 {
	font-size: 12px;
	text-decoration: none;
	color: #000000;
}
-->
</style>


<div class="pageHeader">
    <div class="searchBar" style="height:auto;margin:4px auto; width:947px; border:0px solid red; ">


    </div>
</div>


<div class="pageContent">
    <div class="panelBar">
		<ul class="toolBar">
			<li><a class="edit" href="__URL__/edit/id/{id}/navTabId/__MODULE__" target="dialog" mask="true" warn="请选择考勤日期"><span>编辑</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="138">
		<thead>
		<tr>
			<th width="60">编号</th>
			<th width="100" >考勤日期</th>
            <th width="100" >考勤员工</th>
			<th  width="120">签到时间</th>
			<th width="100">考勤状态</th>
			<th>备注</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list" key="k">
			<tr target="id" rel="{$vo['id']}">
				<td>{$k}</td>
				<td>{$vo['attdate']}</td>
                	<td>{$vo['userid']|getUsernameByid}</td>
				<td>{$vo['workstarttime']}</td>
				<td    <if condition="$vo['status'] eq 1 ">  bgcolor="#adff2f"<else />  bgcolor=red</if>  >
                             <if condition="$vo['status'] eq 1 "> 正常 <else />  迟到</if>
                </td>
				<td>{$vo['notes']}</td>

			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>

</div>
